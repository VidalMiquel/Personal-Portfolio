<div class="row text-center mt-4">
  <ul class="list-inline text-center">
    <li *ngFor="let item of contactElements" class="list-inline-item">
      <a class="btn btn-outline-light btn-social mx-1" target="_blank" href="{{item.redirectName}}"><i
          class="{{item.html}}"></i></a>
    </li>
  </ul>
</div>
